<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="calc-container">
            <div class="results-display">
                <div class="results-text">
                    Results Here
                </div>
            </div>
            <div class="calc-body">
                <div class="num-buttons">
                    <div class="top-row">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>    
                    </div>
                    <div class="middle-row">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="bottom-row">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="zero-row">
                        <button>0</button>
                    </div>
                </div>
                <div class="operator-buttons">
                    <button>C</button>
                    <button>&plus;</button>
                    <button>&minus;</button>
                    <button>&times;</button>
                    <button>&divide;</button>
                    <button>&equals;</button>
                    <button>.</button>
                </div>
                
            </div>
        </div>
    </div>
</body>
</html>
